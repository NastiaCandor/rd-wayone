<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
</head>
<body>
  <include src="./components/header.html"></include>
  <main>
    <section class="main-banner">
      <div class="container">
        <div class="main__banner">
          <div class="main__info">
            <h2 class="main__title genl-title">Любая продукция<br>от завода производителя<br><span>в Китае</span></h2>
            <p class="main__subtitle genl-text">Развивайте свой бизнес с широким<br>выбором товаров для оптовых заказов.</p>
            <button class="main__info-btn btn_rect btn_rect-plus">Подробнее</button>
          </div>
          <div class="main__banner-img-wrapper">
            <svg width="0" height="0" viewBox="0 0 1208 926" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <clipPath id="main-banner-shape">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M1208 0H0V923.973L1208 646.73V0Z" fill="none" fill-opacity="0.2"/>
                </clipPath>
              </defs>
            </svg>
            <div class="main__banner-img">
              <img src="./assets/images/main_banner.webp" alt="" class="main__img">
            </div>
            <div class="main__banner-bottom-img-box">
              <!-- <defs>
                <clipPath id="main-shape-bottom">
                  <svg width="0" height="0" viewBox="0 0 1208 396" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1208 120V0L0 276V396L1208 120Z" fill="#282828" fill-opacity="0.18"/>
                  </svg>
                </clipPath>
              </defs> -->
              <svg width="1208" height="396" viewBox="0 0 1208 396" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                <filter id="filter0_b_1601_940" x="-30" y="-30" width="1268" height="456" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                <feGaussianBlur in="BackgroundImageFix" stdDeviation="15"/>
                <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur_1601_940"/>
                <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur_1601_940" result="shape"/>
                </filter>
                </defs>
                <g filter="url(#filter0_b_1601_940)">
                <path d="M1208 120V0L0 276V396L1208 120Z" fill="#282828" fill-opacity="0.18"/>
                </g>
                </svg>
              <!-- <img src="./assets/images/main_banner-bottom.svg" alt="" class="main__banner-bottom-img"> -->
            </div>
          </div>
          <div class="main__banner-right-img-box">
            <img src="./assets/images/main_banner-right.svg" alt="" class="main__banner-right-img">
          </div>
        </div>
      </div>
    </section>
  </main>
  <include src="./components/footer.html"></include>

</html>
